<script src="lib/jquery-3.6.4.min.js"></script>
<script>
    function changeNumber1Direction(num) {
        //console.log(ar)
        for (const movableItem of getMovableItems()) {
            if(movableItem.number===1){
                movableItem.direction = num;
                console.log(movableItem)
            }
        };


    }

    document.addEventListener('keyup', (e) => {
        clearInterval(interval);
        if (e.code === "ArrowUp") changeNumber1Direction(1);
        else if (e.code === "ArrowDown") changeNumber1Direction(2);
        else if (e.code === "ArrowRight") changeNumber1Direction(0);
        else if (e.code === "ArrowLeft") changeNumber1Direction(3);
        interval = setInterval(moveNext,500);

    });
    let ar=[];
    let direction =0;
    let firstNumber= {x:0 , y:0};
    let children = $('.main').children('div');
    let count = 0;
    for (let i = 0; i < 40; i++) {
        ar[i]=[];
        for (let j = 0; j < 40 ; j++) {
            ar[i][j]={
                i:i,
                j:j,
                color:'red',
                div:children.eq(count++),
                move:false,
                direction:-1,
                number:0
            }
        }
    }
    let number = generateRandom();
    count=0;
    l1:for (let i = 0; i < 40; i++) {
        for (let j = 0; j < 40; j++) {
            if(count===number){
                firstNumber.x=i;
                firstNumber.y=j;
                ar[i][j].div.css({
                    'background-color':'black'
                })
                ar[i][j].move = true;
                ar[i][j].color = 'black';
                ar[i][j].number = 1;
                console.log(ar[i][j]);
                break l1;
            }
            count++;
        }
    }

    console.log(ar)
    function generateRandom(min = 0, max = 1600) {

        // find diff
        let difference = max - min;

        // generate random number
        let rand = Math.random();

        // multiply with difference
        rand = Math.floor( rand * difference);

        // add with min value
        rand = rand + min;

        return rand;
    }


    function getMovableItems(){
        let movable = [];
        for (let i = 0; i < 40; i++) {
            for (let j = 0; j < 40; j++) {
                if(ar[i][j].move===true){
                    movable.push(ar[i][j]);
                }
            }
        }
        return movable;
    }


    function moveNext(){
        let movableItems = getMovableItems();
        //console.log(movableItems)
        for (const movableItem of movableItems) {
            console.log(movableItem.direction)
            if(movableItem.direction===0){
                if(movableItem.j+1<40){
                    ar[movableItem.i][movableItem.j+1].div.css({'background-color':'black'})
                    ar[movableItem.i][movableItem.j+1].move = true;
                    ar[movableItem.i][movableItem.j+1].number = 1;
                    ar[movableItem.i][movableItem.j+1].direction = movableItem.direction;
                    ar[movableItem.i][movableItem.j].move = false;
                    ar[movableItem.i][movableItem.j].number = -1;
                    ar[movableItem.i][movableItem.j].div.css({'background-color':'red'})
                }else {
                    ar[movableItem.i][0].div.css({'background-color':'black'})
                    ar[movableItem.i][0].move = true;
                    ar[movableItem.i][0].number = 1;
                    ar[movableItem.i][0].direction = movableItem.direction;
                    ar[movableItem.i][movableItem.j].move = false;
                    ar[movableItem.i][movableItem.j].number = -1;
                    ar[movableItem.i][movableItem.j].div.css({'background-color':'red'})
                }
            }else if(movableItem.direction===1){
                if(movableItem.i-1>=0){
                    ar[movableItem.i-1][movableItem.j].div.css({'background-color':'black'})
                    ar[movableItem.i-1][movableItem.j].move = true;
                    ar[movableItem.i-1][movableItem.j].number = 1;
                    ar[movableItem.i-1][movableItem.j].direction = movableItem.direction;
                    ar[movableItem.i][movableItem.j].move = false;
                    ar[movableItem.i][movableItem.j].number = -1;
                    ar[movableItem.i][movableItem.j].div.css({'background-color':'red'})
                }else {
                    ar[movableItem.i+39][movableItem.j].div.css({'background-color':'black'})
                    ar[movableItem.i+39][movableItem.j].move = true;
                    ar[movableItem.i+39][movableItem.j].number = 1;
                    ar[movableItem.i+39][movableItem.j].direction = movableItem.direction;
                    ar[movableItem.i][movableItem.j].move = false;
                    ar[movableItem.i][movableItem.j].number = -1;
                    ar[movableItem.i][movableItem.j].div.css({'background-color':'red'})
                }
            }else if(movableItem.direction===2){
                if(movableItem.i+1<40){
                    ar[movableItem.i+1][movableItem.j].div.css({'background-color':'black'})
                    ar[movableItem.i+1][movableItem.j].move = true;
                    ar[movableItem.i+1][movableItem.j].number = 1;
                    ar[movableItem.i+1][movableItem.j].direction = movableItem.direction;
                    ar[movableItem.i][movableItem.j].move = false;
                    ar[movableItem.i][movableItem.j].number = -1;
                    ar[movableItem.i][movableItem.j].div.css({'background-color':'red'})
                }else {
                    ar[movableItem.i-39][movableItem.j].div.css({'background-color':'black'})
                    ar[movableItem.i-39][movableItem.j].move = true;
                    ar[movableItem.i=39][movableItem.j].number = 1;
                    ar[movableItem.i-39][movableItem.j].direction = movableItem.direction;
                    ar[movableItem.i][movableItem.j].move = false;
                    ar[movableItem.i][movableItem.j].number = -1;
                    ar[movableItem.i][movableItem.j].div.css({'background-color':'red'})
                }
            }else if(movableItem.direction===3){
                if(movableItem.j-1>=0){
                    ar[movableItem.i][movableItem.j-1].div.css({'background-color':'black'})
                    ar[movableItem.i][movableItem.j-1].move = true;
                    ar[movableItem.i][movableItem.j-1].number = 1;
                    ar[movableItem.i][movableItem.j-1].direction = movableItem.direction;
                    ar[movableItem.i][movableItem.j].move = false;
                    ar[movableItem.i][movableItem.j].number = -1;
                    ar[movableItem.i][movableItem.j].div.css({'background-color':'red'})
                }else {
                    ar[movableItem.i][movableItem.j+39].div.css({'background-color':'black'})
                    ar[movableItem.i][movableItem.j+39].move = true;
                    ar[movableItem.i][movableItem.j+39].number = 1;
                    ar[movableItem.i][movableItem.j+39].direction = movableItem.direction;
                    ar[movableItem.i][movableItem.j].move = false;
                    ar[movableItem.i][movableItem.j].number = -1;
                    ar[movableItem.i][movableItem.j].div.css({'background-color':'red'})
                }
            }
        }


    }





    let interval = setInterval(moveNext,500);



</script>
